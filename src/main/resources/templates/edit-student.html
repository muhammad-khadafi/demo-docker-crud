<!DOCTYPE html>
<html>
<head>
  <title>Edit Student</title>
</head>
<body>

<h1>Edit Student</h1>

<form action="/save" method="post">
  <input type="hidden" name="id" th:value="${student.id}" />

  <label>Name:</label>
  <input type="text" name="name" th:value="${student.name}" required="required"/>
  <br/>

  <label>Email:</label>
  <input type="email" name="email" th:value="${student.email}" required="required"/>
  <br/>

  <input type="submit" value="Save"/>
</form>

</body>
</html>
